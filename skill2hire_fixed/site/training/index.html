<section class="pt-24 py-16 bg-gradient-to-br from-gray-50 to-blue-50">

    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-primary">All Training Programs</h1>
      <p class="text-gray-600 mt-2">Practical, job‑oriented modules aligned with real business practices.</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

<script>
  const cards = document.currentScript.previousElementSibling.querySelector('.grid');
  const programs = [
    ["fpna","Financial Planning & Analysis","fas fa-chart-line","Budgeting, forecasting, variance analysis."],
    ["fund-accounting-pe","Fund Accounting / PE","fas fa-building","Capital calls, NAV, investor reporting."],
    ["ifrs","IFRS","fas fa-globe","Real‑world IFRS application & GAAP bridge."],
    ["kyc-aml","KYC & AML","fas fa-shield-alt","Onboarding, due‑diligence & fraud detection."],
    ["o2c","Order to Cash (O2C)","fas fa-exchange-alt","End‑to‑end O2C lifecycle."],
    ["p2p","Procure to Pay (P2P)","fas fa-receipt","Requisition to vendor payment."],
    ["r2r","Record to Report (R2R)","fas fa-book","Close, reconciliation & reporting."],
    ["uk-gaap","UK GAAP","fas fa-pound-sign","UK standards & compliance."],
    ["us-gaap","US GAAP","fas fa-dollar-sign","US standards & practical cases."],
    ["us-individual-tax","US Individual Tax","fas fa-file-invoice-dollar","1040 returns & deductions."],
    ["us-business-tax","US Business Tax","fas fa-building-columns","C‑corp, S‑corp & partnerships."],
    ["us-payroll","US Payroll","fas fa-money-check-alt","Withholdings & year‑end forms."],
    ["sap","SAP","fab fa-suse","SAP FI/CO & controlling modules."],
    ["quickbooks","QuickBooks","fas fa-calculator","Company setup & employer‑ready skills."]
  ];
  cards.innerHTML = programs.map(([slug,title,icon,desc]) => `
    <a href="../programs/${slug}.html" class="training-card bg-white rounded-xl shadow-md p-6 block">
      <i class="${icon} text-primary text-3xl mb-2"></i>
      <h3 class="font-bold mb-1">${title}</h3>
      <p class="text-sm text-gray-600">${desc}</p>
    </a>`).join('');
</script>
