<section class="pt-24 py-16 bg-white">
  
  <div class="max-w-md mx-auto px-4">
    <h1 class="text-3xl font-bold text-primary text-center mb-6">Student Portal</h1>
    <div class="bg-white rounded-2xl shadow-xl p-6 hover-card">
      <div class="flex justify-center mb-6">
        <button id="showSignin" type="button" class="px-4 py-2 font-medium text-white bg-primary rounded-l-full">Sign In</button>
        <button id="showSignup" type="button" class="px-4 py-2 font-medium text-primary bg-gray-200 rounded-r-full">Sign Up</button>
      </div>
      <div id="signinForm">
        <form method="POST" action="/login" class="space-y-4">
          <input type="hidden" name="next" id="nextInputSignin" value="">
          <div><label class="block text-gray-700 font-medium">Email</label><input name="email" type="email" required class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-primary hover:border-primary"></div>
          <div><label class="block text-gray-700 font-medium">Password</label><input name="password" type="password" required class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-primary hover:border-primary"></div>
          <button class="btn-primary w-full bg-primary hover:bg-secondary text-white font-medium py-3 rounded-md">Sign In</button>
        </form>
      </div>
      <div id="signupForm" class="hidden">
        <form method="POST" action="/signup" class="space-y-4">
          <input type="hidden" name="next" id="nextInputSignup" value="">
          <div><label class="block text-gray-700 font-medium">Full Name</label><input name="name" type="text" required class="w-full px-3 py-2 border rounded-md"></div>
          <div><label class="block text-gray-700 font-medium">Email</label><input name="email" type="email" required class="w-full px-3 py-2 border rounded-md"></div>
          <div><label class="block text-gray-700 font-medium">Password</label><input name="password" type="password" required class="w-full px-3 py-2 border rounded-md"></div>
          <div><label class="block text-gray-700 font-medium">Confirm Password</label><input name="confirm_password" type="password" required class="w-full px-3 py-2 border rounded-md"></div>
          <button class="btn-primary w-full bg-accent hover:bg-yellow-500 text-white font-medium py-3 rounded-md">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</section>
<script>
const showSignin=document.getElementById('showSignin');
const showSignup=document.getElementById('showSignup');
const signinForm=document.getElementById('signinForm');
const signupForm=document.getElementById('signupForm');
function toggleForms(show){
  if(show==='signin'){
    signinForm.classList.remove('hidden');
    signupForm.classList.add('hidden');
    showSignin.classList.add('bg-primary','text-white');
    showSignin.classList.remove('bg-gray-200','text-primary');
    showSignup.classList.add('bg-gray-200','text-primary');
    showSignup.classList.remove('bg-primary','text-white');
  } else {
    signinForm.classList.add('hidden');
    signupForm.classList.remove('hidden');
    showSignup.classList.add('bg-primary','text-white');
    showSignup.classList.remove('bg-gray-200','text-primary');
    showSignin.classList.add('bg-gray-200','text-primary');
    showSignin.classList.remove('bg-primary','text-white');
  }
}
showSignin.addEventListener('click',()=>toggleForms('signin'));
showSignup.addEventListener('click',()=>toggleForms('signup'));

// populate next hidden inputs from ?next= parameter
(function(){
  try{
    const params = new URLSearchParams(window.location.search);
    const nextVal = params.get('next') || '';
    if(nextVal){
      const s = document.getElementById('nextInputSignin');
      const u = document.getElementById('nextInputSignup');
      if(s) s.value = nextVal;
      if(u) u.value = nextVal;
    }
  }catch(e){}
})();
</script>
